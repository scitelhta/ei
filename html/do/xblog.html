{% for r in blog %}

<div class="lista" data-role="collapsible" data-theme="b" data-content-theme="d" data-collapsed="false">
   <h3>{{r.title|raw}}</h3>
	<ul data-role="listview" data-theme="d" data-divider-theme="d">
		<li data-role="list-divider">{{r.created}}<span class="ui-li-count">{{ r.id }}</span></li>
		<li><a href="blog_{{r.id}}">		
			<p>{{r.data|raw}}</p>
            <div class="fb-like" data-href="http://estudiantesdelinstante.net/blog_{{r.id}}" data-width="100" data-height="50"
                 data-colorscheme="light" data-layout="button_count" data-action="like" data-show-faces="true" data-send="false"></div>

		</a></li>
	</ul>
</div>
<div data-role="list-divider" style="width:100%;height:30px;"></div>
{% endfor %}
