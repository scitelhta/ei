{% for r in blog %}

<div class="lista" data-role="collapsible" data-theme="b" data-content-theme="d" data-collapsed="false">
   <h3>{{r.title|raw}}</h3>
	<ul data-role="listview" data-theme="d" data-divider-theme="d">
		<li id="uno" data-role="list-divider">{{r.created}}<span class="ui-li-count">{{ r.id }}</span></li>
		<li>{%if not xblog %}<a href="blog_{{r.id}}">{% endif %}
			<p>{{r.data|raw}}</p>
        {% if xblog %}
            {% include 'social.html' with {'url': 'blog_' ~ r.id, 'medidor':'uno'} %}
        {% else %}
		</a>
        {% endif %}
        </li>
	</ul>
</div>
<div data-role="list-divider" style="width:100%;height:30px;"></div>
{% endfor %}
